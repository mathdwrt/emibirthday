<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function minutesUntil8PM() {
        // Get the current date and time
        var now = new Date();

        // Set the target time to 8 PM of the current day
        var targetTime = new Date();
        targetTime.setHours(20, 0, 0, 0); // 20 is 8 PM in 24-hour format

        // Calculate the difference in milliseconds
        var difference = targetTime.getTime() - now.getTime();

        // Convert the difference from milliseconds to minutes and return
        return Math.round(difference / (1000 * 60));
      }

      // Update the content of the span with the result
      window.onload = function () {
        var minutesSpan = document.getElementById("minutes");
        minutesSpan.textContent = minutesUntil8PM();
      };
    </script>
  </head>
  <body class="bg-black flex flex-col items-center pb-32">
    <img src="PADELLA.png" />
    <h1 class="text-5xl text-white font-bold mt-12">Welcome to PADELLA</h1>
    <div
      class="bg-zinc-800 flex flex-col items-center mt-10 p-10 gap-8 rounded-md"
    >
      <p class="text-2xl text-white font-semibold">
        Thank you for joining the queue
      </p>
      <p class="text-3xl text-white font-semibold">
        There are currently <span id="minutes"></span> people before you
      </p>
      <p class="text-lg text-white">
        Your table should be ready around 8PM. We'll text you when it's
        available.
      </p>
    </div>
  </body>
</html>
